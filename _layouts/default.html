<!DOCTYPE html>
<html>
<head>
    <!--
    * Author:         Narsi
    -->
    <meta charset="utf-8" />
    <title>{% if page.title %}{{ page.title }} {% else %}{{ site.title }}{% endif %}</title>
    <meta name="author" content="Narsi" />
    <meta name="description" content="Narsi's Blog" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/css/default.css" type="text/css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="alternate" type="application/atom+xml" title="Recent Entries" href="{{ site.feed }}" />
    <script src="/js/jquery-1.7.1.min.js" type="text/javascript"></script>
</head>
<body>

    {{ content }}
    
    <p id="back-to-top"><a href="#top"><img src="/images/back-to-top.png" alt="back to the top"></a></p>
    <script src="../js/common.js"></script>
    
    <div id="footer">
        <div class="copyright">
            {% for line in site.copyright %}
            <p>{{ line }}</p>
            {% endfor %}
        </div>
    </div>

    <script type="text/javascript">
        $(function(){
            $('.home-follow').click(function(e){
                e.preventDefault();

                if($('.home-contact').is(':visible')){
                    $('.home-contact').slideUp(100);
                }else{
                    $('.home-contact').slideDown(100);
                }
            });
        })
    </script>
    
    <script src="../js/common.js"></script>
    
    <!--cnzz站长统计-->
    <script type="text/javascript" src="http://js.tongji.linezing.com/3292529/tongji.js"></script><noscript><a href="http://www.linezing.com"><img src="http://img.tongji.linezing.com/3292529/tongji.gif"/></a></noscript>
    <!--cnzz站长统计-->
</body>
</html>
